<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/">
    <!-- Adding angular, jquery, bootstrap -->
    <script src="Scripts/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app/main.js"></script>

    <!-- Style Sheets + BootStrap + Font Awesome + Custom Fonts -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="Sheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">

    <!-- HTML Begins -->
    <title>Danny Dircz</title>
</head>

<body ng-controller="mainController">
    <!-- Dynamic Fixed Header -->
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        Danny Dircz
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li data-toggle="collapse" data-target=".navbar-collapse.in"><a href="/">Home</a></li>
                        <li data-toggle="collapse" data-target=".navbar-collapse.in"><a href="/career">Career</a></li>
                        <li data-toggle="collapse" data-target=".navbar-collapse.in"><a href="/food">Food</a></lidata-toggle="collapse">
                        <li data-toggle="collapse" data-target=".navbar-collapse.in"><a href="/adventure">Adventure</a></li>
                        <li data-toggle="collapse" data-target=".navbar-collapse.in"><a href="/contact">Contact</a></li>
                    </ul>
                    <ul class="hidden-xs nav navbar-nav navbar-right">
                        <li><a href="{{ facebook }}" target="_blank"><i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i></a></li>
                        <li><a href="{{ instagram }}" target="_blank"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a></li>
                        <li><a href="{{ linkedin }}" target="_blank"><i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content with Injected Views -->
    <div id="main">
        <div ng-view></div>
    </div>

    <!-- Static Sticky Footer -->
    <footer class="footer" style="text-align: center;">
        <!--<p>Copyright &copy; 2017 Danny Dircz</p>-->
        <div id="social">
            <a href="{{ linkedin }}" target="_blank"><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i></a>
            <a href="{{ instagram }}" target="_blank"><i class="fa fa-instagram fa-3x" aria-hidden="true"></i></a>
            <a href="{{ facebook }}" target="_blank"><i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i></a>
        </div>
    </footer>
</body>
</html>
